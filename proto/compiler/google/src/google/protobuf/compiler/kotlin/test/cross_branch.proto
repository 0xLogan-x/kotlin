syntax = "proto3";

message Grandfather {
  message LeftFather {
    message LeftLeftSon {
      int32 son_field = 1;
    }

    message LeftRightSon {
      int32 son_field = 1;
    }
  }

  message RightFather {
    message RightLeftSon {
      Grandfather.LeftFather.LeftLeftSon son_field = 1;
    }

    message RightRightSon {
      Grandfather.LeftFather.LeftRightSon son_field = 1;
    }
  }
}
