syntax = "proto3";
package carkot;

option java_package = "proto.car";
option java_outer_classname = "Location";

message LocationResponse {

    LocationData locationResponseData = 1;
    int32 code = 2;
    int32 errorMsg = 3;

    message LocationData {
        int32 x = 1;
        int32 y = 2;
        int32 angle = 3;
    }
}
