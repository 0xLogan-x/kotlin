syntax = "proto3";
package carkot;

option java_package = "proto.car";
option java_outer_classname = "Route";

message RouteRequest {
    repeated WayPoint way_points = 1; 

    message WayPoint {
        int32 distance = 2;
        int32 angle_delta = 3; 
    }
}

message RouteResponse {
    int32 code = 1;
    int32 errorMsg = 2;
}
