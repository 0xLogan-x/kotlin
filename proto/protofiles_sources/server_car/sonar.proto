syntax = "proto3";

message SonarRequest {
    repeated int32 angles = 1;
    repeated int32 attempts = 2;
    int32 threshold = 3;
    Smoothing smoothing = 4;
    int32 windowSize = 5;

    enum Smoothing {
        NONE = 0;
        MEDIAN = 1;
        MEAN = 2;
    }
}

message SonarResponse {
    repeated int32 distances = 1;
}
