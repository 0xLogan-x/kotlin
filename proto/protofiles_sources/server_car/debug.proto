syntax = "proto3";
package carkot;

message DebugRequest {

    TYPE type = 1;

    enum TYPE {
        MEMORYSTATS = 0;
    }
}

message DebugResponseMemoryStats {
    int32 heapDynamicTail = 1;
    int32 heapStaticTail = 2;
    int32 heapDynamicMaxBytes = 3;
    int32 heapDynamicTotalBytes = 4;
}
