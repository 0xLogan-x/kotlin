syntax = "proto3";
package carkot;
import "error.proto";

option java_package = "proto.car";
option java_outer_classname = "ConnectP";

message ConnectionRequest {
    string ip = 1;
    int32 port = 2;
}

message ConnectionResponse {
    oneof response {
        Error error = 2;
        int32 uid = 1;
    }
}
