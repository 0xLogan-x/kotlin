syntax = "proto3";
package carkot;
import "error.proto";

option java_package = "proto.car";
option java_outer_classname = "LocationP";

message Location {
    oneof response {
        Error error = 2;
        LocationResponse locationResponse = 1;
    }
    message LocationResponse {
        double x = 1;
        double y = 2;
        double angle = 3;
    }
}
