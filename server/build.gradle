group 'server'
version '1.0'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/java'
    main.kotlin.srcDirs += '../proto/protofiles_sources/out'
}

task getDeps(type: Copy) {
    from sourceSets.main.compileClasspath
    into 'build/libs'
}
task compileProto() {
    exec {
        executable './../proto/protofiles_sources/compile_proto.sh'
    }
}

build.dependsOn getDeps
build.dependsOn compileProto

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Implementation-Version": version,
                "Class-Path": "kotlin-runtime-1.0.3.jar kotlin-stdlib-1.0.3.jar netty-all-4.1.2.Final.jar protokot-runtime.jar async-http-client-2.0.0-RC9.jar",
                "Main-Class": "ServerMainKt")
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "io.netty:netty-all:4.1.2.Final"
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.0.0-RC9'

    compile files ("../proto/compiler/build/protokot-runtime.jar")
}
