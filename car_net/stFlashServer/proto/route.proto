syntax = "proto3";
package carkot;

option java_package = "proto.car";
option java_outer_classname = "RouteP";

message Route {
   repeated WayPoint way_points = 1; 

    message WayPoint {
        double distance = 2;
        double angle_delta = 3; 
    }
}

message Direction {
    enum Command {
        stop = 0;
        forward = 1;
        backward = 2;
        left = 3;
        right = 4;
    }
    Command command = 1;
}
